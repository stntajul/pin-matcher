<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input1" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input2" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="seven"  class="button">7</div>
                              <div id="eight"  class="button">8</div>
                              <div id="nine"  class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four"  class="button">4</div>
                              <div id="five"  class="button">5</div>
                              <div id="six"  class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one" class="button">1</div>
                              <div id="two"  class="button">2</div>
                              <div id="three"  class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="lt" class="button">&lt;</div>
                                <div id="zero" class="button">0</div>
                                <div id="cancel" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify" class="notify-section">
            <p id="notMatchMsg" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matchMsg" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
